<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Test Project</title>
  </head>
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="row">
            <div class="col-lg-12">
              <div class="deta-box">
                <div class="deta-title">
                  <h3>PEOPLE DATA</h3>
                  <a href="javascript:void(0);" class="btn-next" id="nextButton"
                    >NEXT PERSON</a
                  >
                </div>
                <!-- data box start -->
                <div class="date-body">
                  <div class="row p-date-body">
                    <div
                      class="col-md-1 col-2 deta-sr p-0 d-flex justify-content-center align-items-center"
                    >
                      <h1 id="personNumber">1</h1>
                    </div>
                    <div class="col-md-11 col-10 p-0">
                      <div class="deta-name">
                        <h2 id="personName">Name: Fist Person</h2>
                      </div>
                      <div class="deta-location">
                        <h3 id="personLocation">Location: Florida</h3>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- data box end -->
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <h6 id="currentlyShowing">CURRENTLY 1 PEOPLE SHOWING</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</html>
